<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title or "Project Demo Live video Show app" }}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />

    <style>
      /* Animasi fade */
      body {
        opacity: 0;
        transition: opacity 0.5s ease;
      }

      body.loaded {
        opacity: 1;
      }

      /* Spinner overlay */
      #loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.9);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        opacity: 1;
        visibility: visible;
        transition: opacity 0.4s ease, visibility 0.4s ease;
      }

      #loading-overlay.hidden {
        opacity: 0;
        visibility: hidden;
      }

      .spinner {
        border: 6px solid #f3f3f3;
        border-top: 6px solid #3498db;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body class="{{ page_class|default('') }}">
    <!-- Spinner -->
    <div id="loading-overlay">
      <div class="spinner"></div>
    </div>

    {% block content %}{% endblock %}

    <script>
      const overlay = document.getElementById("loading-overlay");

      // Saat halaman selesai dimuat → hilangkan overlay
      window.addEventListener("load", () => {
        document.body.classList.add("loaded");
        overlay.classList.add("hidden");
      });

      // Event untuk semua link
      document.querySelectorAll("a").forEach((link) => {
        link.addEventListener("click", function (e) {
          const currentUrl = window.location.href.split("#")[0];
          const targetUrl = this.href.split("#")[0];

          if (
            this.hostname === window.location.hostname &&
            this.getAttribute("target") !== "_blank"
          ) {
            // Kalau link menuju halaman berbeda → tampilkan spinner sampai halaman baru selesai dimuat
            if (targetUrl !== currentUrl) {
              // langsung tampilkan spinner
              overlay.classList.remove("hidden");
              document.body.classList.remove("loaded");
              // biarkan browser load normal, spinner akan hilang di window.load halaman tujuan
            } else {
              // Kalau link ke halaman sama → tampilkan spinner sebentar
              e.preventDefault();
              overlay.classList.remove("hidden");
              setTimeout(() => {
                overlay.classList.add("hidden");
              }, 1500); // 1.5 detik
            }
          }
        });
      });
    </script>
  </body>
</html>
